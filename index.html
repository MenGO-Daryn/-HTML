<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/lesson5.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="ru-text-search">
          <p class="ru-text">ru<i class="bx bx-chevron-down"></i></p>
          <span class="search"><i class="bx bx-search"></i>Поиск</span>
        </div>
        <div class="logo">
          <img src="/img/logo.svg" alt="logo" />
        </div>
        <div class="user-phonebtn-find-hotels">
          <div class="user">
            <i class="bx bx-user"></i>
            <i class="bx bx-chevron-down"></i>
          </div>
          <div class="phone">
            <i class="bx bxs-phone"></i>
            <span class="contacts">
              <p>Контакты</p>
              <p>+90 850 755 1 797</p>
            </span>
          </div>
          <button class="btn-find-hotels">Найти отели</button>
        </div>
      </div>
      <div class="menu">
        <li><a href="#">Направления</a></li>
        <li><a href="#">Откройте для себя Rixos</a></li>
        <li><a href="#">Наши предложения</a></li>
      </div>
    </header>
    <main>
      <div class="bg">
        <img
          src="https://mmf5angy.twic.pics/sites/default/files/styles/intro_widget_image_desktop/twicpics/2023-11/Rixos%20Premium%20Tekirova%20-%20Pool%20Villa%20-%20Family%20%26%20Kids2_2.jpg?itok=2Uw2YB_w&twic=v1/cover=1600x900"
          alt="bg"
        />
        <div class="overlay"></div>
        <div class="welcome">
          <p>ВСЕ ВКЛЮЧЕНО, ВСЕ ЭКСКЛЮЗИВНО</p>
          <h1>Добро пожаловать в Rixos!</h1>
        </div>
      </div>
    </main>
    <footer>
      <input type="text" placeholder="Направления" />
      <div class="arrival-departure">
        <div class="arrival input">
          <span class="datatime">Заезд</span>
          <input type="datetime" placeholder="17/09/2025" />
          <i class="bx bx-time"></i>
          <i class="bx bx-chevron-down"></i>
        </div>
        <div class="departure input">
          <span class="datatime">Выезд</span>
          <input type="datetime" placeholder="22/09/2025" />
          <i class="bx bx-time"></i>
          <i class="bx bx-chevron-down"></i>
        </div>
      </div>
      <div class="adults-children">
        <span>Взрослые</span>
        <input type="number" placeholder="2" />
        <span>Дети</span>
        <input type="number" placeholder="0" />
      </div>
      <div class="special-prices-check-rate">
        <button class="special-prices">Специальные <br />цены</button>
        <button class="check-rate">Check Rate</button>
      </div>
    </footer>
  </body>
</html>
